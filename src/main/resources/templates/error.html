<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Error</title>
</head>
<body>
    <h1 th:text="${status} + ' ' + ${error}"></h1>  <!-- ${status} HTTPのエラーコードが格納される ${error} HTTPのエラー概要が表示される-->
    <p th:text="${message}"></p>                    <!-- ${message} エラーメッセージが表示される-->
    <p>ログイン画面に戻ってください</p>
    <form method="post" th:action="@{/logout}">
        <button class="btn btn-link" type="submit">ログイン画面に戻る</button>
    </form>
</body>
</html>
